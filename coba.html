<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nembak Kamu 🥺</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      padding: 50px;
    }
    h1 {
      color: #ff4d4d;
    }
    .gif-container {
      margin: 30px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Aku suka kamu... Mau gak jadi pacarku? 🥺❤️</h1>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2dqM3oxNWtpZDR6eTFkMWZ2ZXFhZmxodm5nMmFtZDR0djl4aDR1ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YkXgHd3jA4jDk/giphy.gif" alt="Romantic GIF" width="300">
  </div>

  <button class="yes" onclick="respon('yes')">Ya ❤️</button>
  <button class="no" onclick="respon('no')">Enggak 😢</button>

  <script>
    function respon(jawaban) {
      if (jawaban === 'yes') {
        alert("Yay! Aku seneng banget 😭❤️");
        console.log("Dia jawab: MAU!");
      } else {
        alert("Yaudah... Makasih udah jujur 😔");
        console.log("Dia jawab: NGGAK");
      }
    }
  </script>

</body>
</html>
